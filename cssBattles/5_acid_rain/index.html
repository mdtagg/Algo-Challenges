<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="shape square light one"></div>
    <div class="shape square dark two"></div>
    <div class="shape circle light three"></div>
</body>

<style>
body {
    background:#0B2429;
    margin:0
  }
  .light {
    background:#F3AC3C;
}
  .dark {
    background:#998235;
  }
  .square {
    border-radius:100% 0 100% 100%;
}
  .circle {
    border-radius:100%
}
  .shape {
    height:120px;
    width:120px;
    position:relative;
  }
  .one {
    top:150;
    left:80;
    z-index:3
}
  .two {
    left:140;
    bottom:30;
    z-index:2
}
  .three {
    z-index:1;
    left:200;
    bottom:210
}
</style>
</html>
